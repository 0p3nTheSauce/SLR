[TRAIN]
BATCH_SIZE = 6
UPDATE_PER_STEP = 1
MAX_STEPS = 64000
DROP_P = 0.3

[OPTIMIZER]
INIT_LR = 0.001
ADAM_EPS = 1e-3
ADAM_WEIGHT_DECAY = 1e-7
BACKBONE_INIT_LR = 1e-5
BACKBONE_WEIGHT_DECAY = 1e-4
CLASSIFIER_INIT_LR = 1e-3
CLASSIFIER_WEIGHT_DECAY = 1e-4

[SCHEDULER]
T_MAX = 100
ETA_MIN = 1e-5

[MODEL]
WRAPPER = models.pytorch_r3d.Resnet3D18_AttnHead
TRANSFORMS_METHOD = basic_transforms
; WEIGHTS = ./weights/r3d_18-kinetics-b3b3357e.pth
; BACKBONE_WEIGHTS = ./runs/asl100/r3d18_exp005/checkpoints/best.pth
WEIGHTS = 
BACKBONE_WEIGHTS = 
FROZEN = 
NUM_CLASSES = 100
IN_LINEAR = 1
N_ATTENTION = 6

[DATASET]
FRAME_SIZE = 224
NUM_FRAMES = 32

