[TRAIN]
BATCH_SIZE = 8
UPDATE_PER_STEP = 8
MAX_STEPS = 64000
DROP_P = 0.3

[OPTIMIZER]
INIT_LR = 0.001
ADAM_EPS = 1e-3
ADAM_WEIGHT_DECAY = 1e-7
BACKBONE_INIT_LR = 1e-5
BACKBONE_WEIGHT_DECAY = 1e-4
CLASSIFIER_INIT_LR = 1e-3
CLASSIFIER_WEIGHT_DECAY = 1e-4

[SCHEDULER]
T_MAX = 100
ETA_MIN = 1e-5

[MODEL]
WRAPPER = models.pytorch_s3d.S3D_basic
TRANSFORMS_METHOD = basic_transforms
WEIGHTS = 
FROZEN = 
NUM_CLASSES = 100

[DATASET]
FRAME_SIZE = 224
NUM_FRAMES = 32

#Descrption:
#Damn with batch 8, updates 8 this has the most maxed out GPU mem i've seen
#without instantly crashing. s3d has extrememly consistent memory use
#very similar trajectory to swin, but much faster