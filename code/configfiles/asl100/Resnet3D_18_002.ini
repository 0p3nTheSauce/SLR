[training]
batch_size = 8
update_per_step = 4
max_epoch = 200
early_stopping = {'metric' : ('val','loss'), 'mode': 'min', 'patience': 50, 'min_delta': 0.01}

[optimizer]
eps = 1e-3
backbone_init_lr = 1e-5
backbone_weight_decay = 1e-4
classifier_init_lr = 1e-3
classifier_weight_decay = 1e-4

[scheduler] 
tmax = 100
eta_min = 1e-5

[data]
num_frames = 16 
frame_size = 224


; based on Resnet3D_18_001 
; gpu utilisation is is at ~7/11Gi
