[training]
batch_size = 16
update_per_step = 4
max_epoch = 200
early_stopping = {'metric' : ('val','loss'), 'mode': 'min', 'patience': 50, 'min_delta': 0.01}

[optimizer]
eps = 1e-3
backbone_init_lr = 1e-5
backbone_weight_decay = 1e-4
classifier_init_lr = 1e-3
classifier_weight_decay = 1e-4

[model_params]
drop_p = 0.5

[scheduler] 
tmax = 100
eta_min = 1e-5

[data]
num_frames = 16
frame_size = 224


; based on S3D 001
; increased the batch size again because that showed promise last time
; also increased the weight decay for the classifier to 1e-4
; as a reference, this is definitely pushing the GPU memory to its max.
; ~10.847Gi/11.000Gi of GPU memory used