[training]
batch_size = 4
update_per_step = 2
max_steps = 64000
max_epoch = 200
early_stopping = {'metric' : ('val','loss'), 'mode': 'min', 'patience': 30, 'min_delta': 0.01}

[optimizer]
lr = 0.001
eps = 1e-3
weight_decay = 1e-7
backbone_init_lr = 1e-5
backbone_weight_decay = 1e-4
classifier_init_lr = 1e-3
classifier_weight_decay = 1e-7

[model_params]
drop_p = 0.5

[scheduler] 
tmax = 100
eta_min = 1e-5

[data]
num_frames = 16 
frame_size = 224


; based on MViT_V2_S_002.ini
; added early stopping