[training]
batch_size = 2
update_per_step = 4
max_epoch = 200
early_stopping = {'metric' : 'val_loss', 'patience': 20, 'min_delta': 0.01}

[optimizer]
eps = 1e-3
backbone_init_lr = 1e-5
backbone_weight_decay = 1e-4
classifier_init_lr = 1e-3
classifier_weight_decay = 1e-4

[model_params]
drop_p = 0.5

[scheduler] 
tmax = 100
eta_min = 1e-5

[data]
num_frames = 16 
frame_size = 224


