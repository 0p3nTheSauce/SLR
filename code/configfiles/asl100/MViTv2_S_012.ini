[training]
batch_size = 4
update_per_step = 2
max_epoch = 200

[optimizer]
eps = 1e-5
backbone_init_lr = 1e-4
backbone_weight_decay = 1e-3
classifier_init_lr = 1e-3
classifier_weight_decay = 1e-3

[model_params]
drop_p = 0.5

[scheduler] 
type = 'ReduceLROnPlateau'
mode='min'
factor=0.1
patience=10
threshold=0.0001
threshold_mode='rel'
cooldown=0
min_lr=0
eps=1e-8


[data]
num_frames = 16 
frame_size = 224

[early_stopping]
metric = ('val', 'loss')
mode = 'min'
patience = 50
min_delta = 0.01

; same as configfiles/asl100/MViTv2_S_010.ini but with reduce on platue learning rate scheduler

