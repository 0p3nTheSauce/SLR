[training]
batch_size = 2
update_per_step = 4
max_epoch = 200
early_stopping = {'metric' : ('val','loss'), 'mode': 'min', 'patience': 30, 'min_delta': 0.01}

[optimizer]
eps = 1e-3
backbone_init_lr = 1e-5
backbone_weight_decay = 1e-4
classifier_init_lr = 1e-3
classifier_weight_decay = 1e-4

[scheduler] 
tmax = 100
eta_min = 1e-5

[data]
num_frames = 16 
frame_size = 112


; based on swin 001, but using Resnet3D_18 model
; also changed frame size to 112, as this is the size used in the original paper
; almost certainly can crank the bratch size
; also removed dropout, as this model does not use it