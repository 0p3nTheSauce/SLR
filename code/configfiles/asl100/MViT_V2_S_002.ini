[training]
batch_size = 4
update_per_step = 2
max_epoch = 200

[optimizer]
eps = 1e-3
backbone_init_lr = 1e-5
backbone_weight_decay = 1e-4
classifier_init_lr = 1e-3
classifier_weight_decay = 1e-7

; seperated the learning rates for backbone and classifier
; gave classifier higher learning rate and lower weight decay
; also, properly initialised the head according to the docs (models/pytorch_mvit.py)
; used default drop_p=0.5, now stated explicitly
; gets about the same accuracy, but does so in roughly half the epochs

[model_params]
drop_p = 0.5

[scheduler] 
tmax = 100
eta_min = 1e-5

[data]
num_frames = 16 
frame_size = 224
