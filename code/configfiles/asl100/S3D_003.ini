[training]
batch_size = 8
update_per_step = 8
max_epoch = 200
early_stopping = {'metric' : ('val','loss'), 'mode': 'min', 'patience': 50, 'min_delta': 0.01}

[optimizer]
eps = 1e-3
backbone_init_lr = 1e-5
backbone_weight_decay = 1e-4
classifier_init_lr = 1e-3
classifier_weight_decay = 1e-4

[model_params]
drop_p = 0.5

[scheduler] 
tmax = 100
eta_min = 1e-5

[data]
num_frames = 32
frame_size = 224


; based on s3d_001 from the old config files. noticed i had greater frame size
; left out the dropout, as this model does not use it
; this is pushing GP to max ~10.847/11.0 GB of memory

; this run was an improvement on 001, (was the best)