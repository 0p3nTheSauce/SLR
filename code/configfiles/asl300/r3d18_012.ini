[TRAIN]
#BATCH_SIZE = 32, 
BATCH_SIZE = 8
UPDATE_PER_STEP = 8
MAX_STEPS = 64000
DROP_P = 0.3

[OPTIMIZER]
INIT_LR = 0.001
ADAM_EPS = 1e-3
ADAM_WEIGHT_DECAY = 1e-8
#backbone
BACKBONE_INIT_LR = 1e-5
BACKBONE_WEIGHT_DECAY = 1e-4
#classifier 
CLASSIFIER_INIT_LR = 1e-3
CLASSIFIER_WEIGHT_DECAY = 1e-4

[SCHEDULER]
T_MAX = 100
ETA_MIN = 1e-5

[MODEL]
WRAPPER = models.pytorch_r3d.Resnet3D18_basic
TRANSFORMS_METHOD = basic_transforms
; WEIGHTS = torchvision.models.video.resnet.R3D_18_Weights.KINETICS400_V1
FROZEN = stem layer1 layer2 layer3 layer4 avgpool
NUM_CLASSES = 300


[DATASET]
FRAME_SIZE = 224
NUM_FRAMES = 32

