[TRAIN]
#BATCH_SIZE = 32, 8 was very close to perfect, 6 leaves about 1GB free
BATCH_SIZE = 6 
UPDATE_PER_STEP = 8
MAX_STEPS = 64000
DROP_P = 0.3

[OPTIMIZER]
INIT_LR = 0.001
ADAM_EPS = 1e-3
ADAM_WEIGHT_DECAY = 1e-8

[SCHEDULER]
T_MAX = 100
ETA_MIN = 1e-5

[MODEL]
WRAPPER = models.pytroch_r3d18.Resnet3d18_basic
TRANSFORMS = models.pytroch_r3d18.get_transforms
WEIGHTS = R3D_18_Weights.Default

[DATASET]
FRAME_SIZE = 224
NUM_FRAMES = 32