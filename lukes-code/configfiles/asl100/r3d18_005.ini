[TRAIN]
BATCH_SIZE = 6
UPDATE_PER_STEP = 1
MAX_STEPS = 64000
; during training, only take NUM_SAMPLES frames per video
DROP_P = 0.3

[OPTIMIZER]
INIT_LR = 0.001
ADAM_EPS = 1e-3
ADAM_WEIGHT_DECAY = 1e-7

[SCHEDULER]
T_MAX = 100
ETA_MIN = 1e-5

[MODEL]
; WRAPPER = models.pytroch_r3d18.Resnet3d18_basic
WRAPPER = models.pytorch_r3d.Resnet3D18_basic
; TRANSFORMS = models.pytroch_r3d18.transforms
TRANSFORMS_METHOD = basic_transforms
; WEIGHTS = R3D_18_Weights.Default
WEIGHTS = 

[DATASET]
FRAME_SIZE = 224
NUM_FRAMES = 32